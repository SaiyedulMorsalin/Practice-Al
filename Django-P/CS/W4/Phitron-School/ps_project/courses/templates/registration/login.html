{% extends 'reg_base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block main_content %}
  {% if form.errors %}
    <p>Wrong Username or Password !</p>
  {% else %}
    <p class="text-center">Please Login this form.</p>
  {% endif %}
  <div class="container">
    <form class="w-50 mx-auto" action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      {{ form|crispy }}
      <input class="btn btn-primary" type="button" value="Login" />
    </form>
  </div>
{% endblock %}
