<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khan Gadget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style/style.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg light">
            <div class="container">
                <a href="#" class="navbar-brand">Khan Gadgets</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarContent"><span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Brand</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Top 10 Phones</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Mobiles</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Tablet</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Laptop</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Cameras</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link active">Service Centers</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>
        <div class="display mt-5">
            <div class="container">
                <div class="display-content d-flex align-items-center gap-3">
                    <h6>Display: </h6>
                    <div class="sq-icon ds-ico"><i class="bi bi-grid" onclick="showGrid()"></i></div>
                    <div class="br-icon ds-ico"><i class="bi bi-border-width" onclick="showLine()"></i></div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="main content">
            <div class="container">
                <div class="content-container">
                    <div class="display-products">
                        <div class="search text-center">
                            <h3>Search Your Phone</h3>
                            <div class="src-field ">
                                <input class="p-1 rounded-2 border-0" type="text" name="" id="search-field"
                                    placeholder="Mobile Name">
                                <button class="btn-primary p-1 rounded-2 border-0" type="button"
                                    onclick="searchField()">Search</button>
                            </div>
                        </div>
                        <div id="product-container" class="row">


                        </div>


                    </div>

                    <!-- <div class="display-tags col-md-3 p-3">
                            <h6>Moblile Brands</h6>
                            <div class="tag  ">
                                <button class="btn btn-primary mb-2">Apple</button>
                                <button class="btn btn-primary mb-2">Samsung</button>
                                <button class="btn btn-primary mb-2">Oppo</button>
                            </div>
                        </div> -->

                </div>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
