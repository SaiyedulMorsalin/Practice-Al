{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  Login Page
{% endblock %}
{% block main_content %}
  <h4 class="text-center">This is Login Page</h4>
  <form method="post" class="w-50 mx-auto">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
{% endblock %}
