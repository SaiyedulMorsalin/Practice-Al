{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      {% block title %}

      {% endblock %}
    </title>
    <link rel="stylesheet" href="https://unpkg.com/tailwindcss@2.0.1/dist/tailwind.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-indigo-600">
    {% include 'navbar.html' %}
    {% block body %}
      {% if messages %}
        {% for m in messages %}
          <h1 class="font-bold text-3xl text-center pb-5 pt-10 px-5">{{ m }}</h1>
        {% endfor %}
      {% endif %}

      {% block main_content %}

      {% endblock %}
    {% endblock %}
  </body>
</html>
