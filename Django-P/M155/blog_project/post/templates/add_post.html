{% extends 'base.html' %}

{% load static %}
{% load crispy_forms_tags %}
{% block title %}
  Add Post
{% endblock %}
{% block main_content %}

  <form action="" class="w-50 mx-auto" method="post">
    {% csrf_token %}

  </form>
{% endblock %}
